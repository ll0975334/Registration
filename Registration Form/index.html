<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Advising Appointment Registration</title>
  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <h2>Advising Appointment Registration</h2>
      <form method="get" action="thankyou.html">

        <div class="form-section">
          <h3>Contact Information</h3>
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" required>
          
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" required>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-section">
          <h3>Reservation Request</h3>
          <label for="teacher">Teacher:</label>
          <select id="teacher" name="teacher">
            <option value="Tiffany Ford">Tiffany Ford</option>
            <option value="Kirsten Markley">Kirsten Markley</option>
            <option value="Jackson Lewis">Jackson Lewis</option>
          </select>
          
          <label for="month">Month:</label>
          <select id="month" name="month">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
			<option value="May">May</option>
            <option value="June">June</option>
			<option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
			<option value="November">November</option>
            <option value="December">December</option>
          </select>
          
          <label for="day">Day:</label>
          <input type="number" id="day" name="day" min="1" max="31" required>
          
          <label>Time:</label>
          <input type="radio" id="am" name="time" value="AM"> AM
          <input type="radio" id="pm" name="time" value="PM"> PM
        </div>

        <div class="form-section">
          <h3>Classes You Want to Take Next Semester</h3>
          <label>Classes:</label>
          <input type="checkbox" id="java" name="classes" value="Java"> Java 
          <input type="checkbox" id="csharp" name="classes" value="C#"> C# 
          <input type="checkbox" id="web_dev" name="classes" value="Web Dev"> Web Dev 
          <input type="checkbox" id="database" name="classes" value="Database"> Database 
          <input type="checkbox" id="system_analysis" name="classes" value="System Analysis and Design"> System Analysis and Design 
        </div>

        <div class="form-section">
          <h3>Additional Info</h3>
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </div>

        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
